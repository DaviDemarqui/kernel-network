<nav class="bg-[#000000b2] backdrop-blur-lg border-b-[1px] border-zinc-800 fixed w-[100vw] z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../../assets/img/Logo-simples.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">KUBE</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <a routerLink="login" *ngIf="logged == false" class="bg-transparent py-2 px-5 text-white border border-white hover:bg-white hover:text-black rounded-full">Log In</a>
        <button *ngIf="logged == true" (click)="toggleDropdown()" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-600">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="user photo">
        </button>
        <div *ngIf="logged == true && isDropdownOpen" class="z-50 fixed top-[30%] mr-auto text-base list-none divide-y rounded-lg shadow bg-black divide-zinc-800 border border-zinc-800" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-white">Bonnie Green</span>
            <span class="block text-sm truncate text-gray-400">name@flowbite.com</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a routerLink="#" class="block px-4 py-2 text-sm hover:bg-zinc-800 text-gray-200 hover:text-white">Profile</a>
            </li>
            <li>
              <a routerLink="#" class="block px-4 py-2 text-sm hover:bg-zinc-800 text-gray-200 hover:text-white">Settings</a>
            </li>
            <li>
              <button (click)="logOut()" class="block px-4 py-2 text-sm hover:bg-red-600 text-gray-200 hover:text-white w-full">Sign out</button>
            </li>
          </ul>
        </div>
    </div>
    </div>
  </nav>
