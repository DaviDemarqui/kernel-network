<!-- component -->
<div class="relative max-w-2xl mx-auto py-20 text-white">

    <!-- top header -->
    <div class="flex flex-col justify-center items-center my-5">
        <div class="w-16 h-16 bg-cover bg-center bg-no-repeat rounded-full" style="background-image: url('{{profile?.avatar_url}}');"></div>
        <span class="mt-3">@{{profile?.username}}</span>
        <span class="text-sm text-zinc-300 mt-[2px]">{{profile?.full_name}}</span>


        <div class="flex gap-10 mt-5 text-sm">
            <div class="flex flex-col items-center">
                <span class="font-bold">{{followingCount}}</span>
                <span>Following</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="font-bold">{{followersCount}}</span>
                <span>Followers</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="font-bold">0</span>
                <span>Likes</span>
            </div>
        </div>

        <button *ngIf="editing == true" class="my-5 px-5 py-2 font-semibold text-sm border border-gray-400 hover:bg-white hover:text-black">Edit profile</button>
        <button *ngIf="!editing && !following" (click)="follow()" class="my-5 px-5 py-2 font-semibold text-sm border border-gray-400 hover:bg-white hover:text-black">Follow</button>
        <button *ngIf="!editing && following" (click)="unfollow()" class="my-5 px-5 py-2 font-semibold text-sm border hover:border-gray-400 bg-white text-black hover:bg-transparent hover:text-white">Unfollow</button>

        <p class="my-3">{{profile?.bio}}</p>
    </div>
    <!-- top header end -->


    <!-- middle navigation -->
    <div class="grid grid-cols-3 border rounded-lg border-zinc-700 p-5">
        <button class="mx-auto hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="border-gray-600 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </button>
        <button class="mx-auto hover:text-teal-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
        </button>
        <button class="mx-auto hover:text-rose-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </button>
    </div>
    <!-- middle navigation end -->

    <!-- video grid -->
    <div class="grid grid-cols-4 gap-2 mt-5">

        <a [routerLink]="'/view/'+userPost.post_id" *ngFor="let userPost of userPosts" class="relative w-full h-60 bg-cover rounded-lg bg-center bg-no-repeat" style="background-image: url('{{userPost?.photo}}');">
            <!-- small player with views -->
            <div class="absolute bottom-1 left-1 flex gap-1 text-white text-xs items-center">
                <svg fill="#fff" height="14" width="14" viewBox="0 0 48 48"><path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>
                <span>{{userPost?.like_count}}</span>
            </div>
            <!-- small player with views end -->
        </a>
    </div>
    <!-- video grid end -->
</div>
