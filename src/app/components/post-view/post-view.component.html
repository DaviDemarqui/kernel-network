<section class="h-full w-full z-50 fixed top-1/2 transform -translate-y-1/2 pt-[100px] bg-black">    <div class="bg-black border border-zinc-800 rounded-lg max-w-xl mx-auto mt-5">
        <div class="flex items-center px-4 py-3">
            <img class="h-8 w-8 rounded-full" [src]="post.avatar_url"/>
            <div class="ml-3 ">
            <span class="text-sm font-semibold antialiased block leading-tight text-white">{{post.username}}</span>
            <span class="text-gray-400 text-xs block">{{'Feeling: '+ post.feel}}</span>
            </div>
        </div>
        <img [src]="post.photo" class="h-full w-full"/>
        <div class="flex items-center justify-between mx-4 mt-3 mb-2">
            <div class="flex gap-5">
            <svg fill="#fff" height="24" viewBox="0 0 48 48" width="24"><path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>
            <svg fill="#fff" height="24" viewBox="0 0 48 48" width="24"><path clip-rule="evenodd" d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z" fill-rule="evenodd"></path></svg>
            <svg fill="#fff" height="24" viewBox="0 0 48 48" width="24"><path d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l15.9 15.6 5.5 22.6c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.4-.4.4-1 .1-1.5zM5.2 6.1h35.5L18 18.7 5.2 6.1zm18.7 33.6l-4.4-18.4L42.4 8.6 23.9 39.7z"></path></svg>
            </div>
            <div class="flex">
            <svg fill="#fff" height="24" viewBox="0 0 48 48" width="24"><path d="M43.5 48c-.4 0-.8-.2-1.1-.4L24 29 5.6 47.6c-.4.4-1.1.6-1.6.3-.6-.2-1-.8-1-1.4v-45C3 .7 3.7 0 4.5 0h39c.8 0 1.5.7 1.5 1.5v45c0 .6-.4 1.2-.9 1.4-.2.1-.4.1-.6.1zM24 26c.8 0 1.6.3 2.2.9l15.8 16V3H6v39.9l15.8-16c.6-.6 1.4-.9 2.2-.9z"></path></svg>
            </div>
        </div>
        <p class="text-slate-100 text-sm mx-4 mt-2 mb-4">{{post.description}}</p>
        <div class="font-semibold text-gray-400 text-sm mx-4 mt-2 mb-4">{{post.like_count+" Likes"}}</div>
    </div>

    <section class="bg-black py-8 lg:py-16">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg lg:text-2xl font-bold text-gray-50"></h2>
        </div>
        <form class="mb-6" [formGroup]="formComment">
            <div class="py-2 px-4 mb-4 bg-black rounded-lg rounded-t-lg border border-zinc-800">
                <label for="comment" class="sr-only">Your comment</label>
                <textarea id="comment" formControlName="text" rows="3"
                    class="px-0 w-full text-sm text-white bg-black border-0 focus:ring-0 focus:outline-none"
                    placeholder="Write a comment..." required></textarea>
            </div>
            <button
                (click)="submitComment()"
                class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-black bg-white hover:bg-zinc-200 rounded-lg focus:ring-4 focus:ring-indigo-200">
                Post comment
            </button>
        </form>
        <article *ngFor="let comment of comments" class="p-6 mb-6 text-base bg-black rounded-lg">
            <footer class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <p class="inline-flex items-center mr-3 text-sm text-gray-50"><img
                            class="mr-2 w-6 h-6 rounded-full"
                            [src]="comment.avatar_url"
                            alt="Michael Gough">{{comment.username}}</p>
                    <p class="text-sm text-gray-600">{{comment.created_at}}</p>
                </div>
            </footer>
            <p class="text-gray-400">{{comment.text}}</p>
        </article>
        </div>
    </section>
</section>
