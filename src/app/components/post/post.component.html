<div class="bg-black border border-zinc-800 rounded-lg max-w-[800px] mx-auto mt-5">
    <div class="flex items-center px-4 py-3">
        <a [routerLink]="'/profile/'+post.created_by">
            <img class="h-8 w-8 rounded-full" [src]="post.avatar_url"/>
        </a>
        <div class="ml-3 ">
        <span class="text-sm font-semibold antialiased block leading-tight text-white">{{post.username}}</span>
        <span class="text-gray-400 text-xs block">{{'Feeling: '+ post.feel}}</span>
        </div>
    </div>
    <img [src]="post.photo" class="h-full w-full"/>
    <div class="flex items-center justify-between mx-4 mt-3 mb-2">
        <div class="flex gap-5">
            <svg *ngIf="!checkLike()" (click)="likePost()" class="cursor-pointer" fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.867 3.493l4.133 3.444v5.127l-10 8.333-10-8.334v-5.126l4.133-3.444 5.867 3.911 5.867-3.911zm.133-2.493l-6 4-6-4-6 5v7l12 10 12-10v-7l-6-5z"/></svg>
            <svg *ngIf="checkLike()" (click)="unlikePost()" class="cursor-pointer" fill="#f5425a" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 1l-6 4-6-4-6 5v7l12 10 12-10v-7z"/></svg>
            <svg (click)="openPostViewer()" width="24" height="24" fill="#fff" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg>
        </div>
        <div class="flex">
            <!-- <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 2v17.582l-4-3.512-4 3.512v-17.582h8zm2-2h-12v24l6-5.269 6 5.269v-24z"/></svg> -->
            <!-- <svg fill="#fff" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5 0v24l7-6 7 6v-24h-14zm1 1h12v20.827l-6-5.144-6 5.144v-20.827z"/></svg> -->
            <!-- <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24"><path d="M16 10.975v13.025l-6-5.269-6 5.269v-24h6.816c-.553.576-1.004 1.251-1.316 2h-3.5v17.582l4-3.512 4 3.512v-8.763c.805.19 1.379.203 2 .156zm4-6.475c0 2.485-2.018 4.5-4.5 4.5-2.484 0-4.5-2.015-4.5-4.5s2.016-4.5 4.5-4.5c2.482 0 4.5 2.015 4.5 4.5zm-2-.5h-2v-2h-1v2h-2v1h2v2h1v-2h2v-1z"/></svg> -->
            <!-- <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24"><path d="M16 10.975v13.025l-6-5.269-6 5.269v-24h6.816c-1.123 1.168-1.816 2.752-1.816 4.5 0 3.736 3.162 6.768 7 6.475zm-.5-10.975c-2.486 0-4.5 2.015-4.5 4.5s2.014 4.5 4.5 4.5c2.484 0 4.5-2.015 4.5-4.5s-2.016-4.5-4.5-4.5zm-.469 6.484l-1.688-1.637.695-.697.992.94 2.115-2.169.697.696-2.811 2.867z"/></svg> -->
        </div>
    </div>
    <p class="text-slate-100 text-sm mx-4 mt-2 mb-4">{{post.description}}</p>
    <div class="font-semibold text-gray-400 text-sm mx-4 mt-2 mb-4">{{post.like_count+" Likes"}}</div>
</div>
